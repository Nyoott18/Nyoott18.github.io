<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: #FFFFFF;">HTML Text Formatting</title>

<body>
    <!-- Heading Section -->
    <!-- Add a main heading (h1) here -->
    <h1 style="color: #FFFFFF;">Main main</h1>
    <h2 style="color: #FFFFFF;">Main main</h2>
    <h3 style="color: #FFFFFF;">Main main</h3>
    <h4 style="color: #FFFFFF;">Main main</h4>
    <h5 style="color: #FFFFFF;">Main main</h5>
    <h6 style="color: #FFFFFF;">Main main</h6>

    <!-- Paragraph with various formatting elements -->
    <p>
        <!-- Add bold text using the <b> tag -->
            <b style="color: #FFFFFF;">bold text</b>
        <!-- Add important text using the <strong> tag -->
            <strong style="color: #FFFFFF;"> strong text</strong>
        <!-- Add italic text using the <i> tag -->
            <i style="color: #FFFFFF;"> italic text</i>
        <!-- Add emphasized text using the <em> tag -->
            <em style="color: #FFFFFF;"> emphasized text </em>
        <!-- Add marked text using the <mark> tag -->
            <mark style="color: #FFFFFF;"> marked text </mark>
        <!-- Add small text using the <small> tag -->
            <small style="color: #FFFFFF;"> small text </small>
        <!-- Add deleted text using the <del> tag -->
            <del style="color: #FFFFFF;"> deleted text </del>
        <!-- Add inserted text using the <ins> tag -->
            <ins style="color: #FFFFFF;"> insereted text </ins>
        <!-- Add subscript text using the <sub> tag -->
            <sub style="color: #FFFFFF;"> subcript </sub>
        <!-- Add superscript text using the <sup> tag -->
            <sup style="color: #FFFFFF;"> superscript text </sup>
    </p>

    <!-- Headings -->
    <!-- Add headings from h1 to h6 here -->
    <h1 style="color: #FFFFFF;" >jangan <h1>
       

    <!-- Paragraph -->
    <!-- Add a paragraph using the <p> tag -->
        <p style="color: #FFFFFF;"> paragraph text </p>

    <!-- Blockquote -->
    <!-- Add a blockquote using the <blockquote> tag -->
        <blockquote style="color: #FFFFFF;">Block orang </blockquote>
<hr>

        <ol style="color: #FFFFFF;"> 123 </ol>
        <li style="color: #FFFFFF;"> 456 </li>

    <!-- Unordered List -->
    <!-- Add an unordered list using the <ul> and <li> tags -->
        <ul style="color: #FFFFFF;"> 789 </ul>
        <li style="color: #FFFFFF;"> 101 </li>

    <!-- Image -->
    <!-- Add an image using the <img> tag -->
